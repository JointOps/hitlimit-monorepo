version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hitlimit-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-persistent:
    image: redis:7-alpine
    container_name: hitlimit-redis-persistent
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    profiles:
      - persistent

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hitlimit-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  redis-data:
