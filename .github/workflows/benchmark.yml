name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark-node:
    name: Node.js Benchmarks
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - name: Run Node.js Store Benchmarks
        run: pnpm benchmark
        env:
          REDIS_URL: redis://localhost:6379

      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-node
          path: benchmarks/results/

  benchmark-bun:
    name: Bun Benchmarks
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Build Node.js dependencies first
      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build @joint-ops/hitlimit-types
        run: pnpm turbo run build --filter=@joint-ops/hitlimit-types

      # Build hitlimit-bun with bun
      - name: Install Bun dependencies
        working-directory: packages/hitlimit-bun
        run: bun install

      - name: Build hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: bun run build

      - name: Run Bun Store Benchmarks
        run: bun benchmarks/src/scripts/run-bun.ts
        env:
          REDIS_URL: redis://localhost:6379

      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-bun
          path: benchmarks/results/

  comparison:
    name: Runtime Comparison
    runs-on: ubuntu-latest
    needs: [benchmark-node, benchmark-bun]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: benchmark-artifacts

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Merge results
        run: |
          mkdir -p benchmarks/results
          cp benchmark-artifacts/benchmark-results-node/*.json benchmarks/results/ 2>/dev/null || true
          cp benchmark-artifacts/benchmark-results-bun/*.json benchmarks/results/ 2>/dev/null || true

      - name: Check for regressions
        if: github.event_name == 'pull_request'
        run: |
          cd benchmarks
          npx tsx src/scripts/check-regression.ts || echo "No baseline found, skipping regression check"

      - name: Display Results
        run: |
          echo "## Node.js Results"
          cat benchmark-artifacts/benchmark-results-node/node-latest.md 2>/dev/null || cat benchmark-artifacts/benchmark-results-node/latest.json 2>/dev/null || echo "No Node.js results"
          echo ""
          echo "## Bun Results"
          cat benchmark-artifacts/benchmark-results-bun/bun-latest.md 2>/dev/null || cat benchmark-artifacts/benchmark-results-bun/latest.json 2>/dev/null || echo "No Bun results"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## Benchmark Results\n\n';

            // Node results
            try {
              const nodeReport = fs.readFileSync('benchmark-artifacts/benchmark-results-node/node-latest.md', 'utf8');
              comment += '### Node.js\n\n' + nodeReport + '\n\n';
            } catch {
              comment += '### Node.js\n\nNo results available.\n\n';
            }

            // Bun results
            try {
              const bunReport = fs.readFileSync('benchmark-artifacts/benchmark-results-bun/bun-latest.md', 'utf8');
              comment += '### Bun\n\n' + bunReport + '\n\n';
            } catch {
              comment += '### Bun\n\nNo results available.\n\n';
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
