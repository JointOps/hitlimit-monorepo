name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Node.js packages (types, hitlimit) - uses pnpm
  # ============================================================
  test-node:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build Node.js packages
        run: pnpm turbo run build --filter=@joint-ops/hitlimit-types --filter=@joint-ops/hitlimit

      - name: Test Node.js packages
        run: pnpm turbo run test --filter=@joint-ops/hitlimit-types --filter=@joint-ops/hitlimit
        env:
          REDIS_URL: redis://localhost:6379

  # ============================================================
  # Bun package (hitlimit-bun) - uses bun natively
  # ============================================================
  test-bun:
    name: Bun ${{ matrix.bun-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [latest, canary]

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      # Need pnpm/node to build @joint-ops/hitlimit-types dependency
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Node.js dependencies (for types)
        run: pnpm install

      - name: Build @joint-ops/hitlimit-types
        run: pnpm turbo run build --filter=@joint-ops/hitlimit-types

      - name: Install Bun dependencies
        working-directory: packages/hitlimit-bun
        run: bun install

      - name: Build hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: bun run build

      - name: Test hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: bun test
        env:
          REDIS_URL: redis://localhost:6379

  # ============================================================
  # Typecheck all packages
  # ============================================================
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build and typecheck all
        run: pnpm turbo run build --filter=@joint-ops/hitlimit-types --filter=@joint-ops/hitlimit

      - name: Install Bun dependencies
        working-directory: packages/hitlimit-bun
        run: bun install

      - name: Typecheck hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: bunx tsc --noEmit

  # ============================================================
  # Build docs (verify no build errors)
  # ============================================================
  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build documentation
        run: pnpm docs:build

      - name: Verify build output
        run: |
          if [ ! -d "docs/dist" ]; then
            echo "::error::Docs build failed - dist directory not found"
            exit 1
          fi
          PAGE_COUNT=$(find docs/dist -name "*.html" | wc -l)
          echo "Built $PAGE_COUNT HTML pages"
