name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # ============================================================
      # Build & Test Node.js packages
      # ============================================================
      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build Node.js packages
        run: pnpm turbo run build --filter=@hitlimit/types --filter=hitlimit

      - name: Test Node.js packages
        run: pnpm turbo run test --filter=@hitlimit/types --filter=hitlimit

      # ============================================================
      # Build & Test Bun package
      # ============================================================
      - name: Install Bun dependencies
        working-directory: packages/hitlimit-bun
        run: bun install

      - name: Build hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: bun run build

      - name: Test hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: bun test

      # ============================================================
      # Publish packages
      # ============================================================
      - name: Publish @hitlimit/types
        run: pnpm --filter @hitlimit/types publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish hitlimit
        run: pnpm --filter hitlimit publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update hitlimit-bun dependency for npm
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          node -e "
          const fs = require('fs');
          const pkg = require('./packages/hitlimit-bun/package.json');
          pkg.dependencies['@hitlimit/types'] = '$VERSION';
          fs.writeFileSync('./packages/hitlimit-bun/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish hitlimit-bun
        working-directory: packages/hitlimit-bun
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
